{{#location}}
<li data-markerid="{{markerid}}">
	<div class="list-logo">
		<img src='/assets/images/logos/{{logo}}' alt='{{name}}'>
		<div class="list-label">{{marker}}</div>
	</div>
	<div class="list-details">
		<div class="list-content">
			<header>
				<h2>{{name}}</h2>
			</header>
			<div class="loc-addr">{{address}}, {{postal}} {{city}}</div>
			<span class="view">View details ></span>
		</div>
	</div>
</li>
{{/location}}
